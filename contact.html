<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/contact.css" />
    <link rel="stylesheet" href="/font/css/all.min.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="/mobile.css"
    />
  </head>
  <body>
    <div class="nav">
      <nav>
        <h1><a href="/index.html">HBT.</a></h1>
        <ul class="nav-link">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/About.html">About</a></li>
          <li><a class="current" href="">Contact</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <section class="firstsection">
        <div class="contact">
          <h1><span> CONTACT </span>US</h1>
        </div>
        <div class="form">
          <p>Please fill out the form below to contact us</p>
          <form action="" class="fillform">
            <div class="name">
              <label for="Name">Name</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="email">
              <label for="Email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="textarea">
              <label for="Message">Message</label>
              <textarea name="Message" id="message" cols="30" rows="10">
              </textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit"
              style="
                width: 20%;
                padding: 10px;
                margin-top: 10px;
                color: white;
                background-color: black;
              "
              ;
            />
          </form>
        </div>
      </section>
      <section class="secondsection">
        <div class="flexitems">
          <div class="flex">
            <i class="fas fa-5x fa-hotel"></i>
            <h3>Location</h3>
            <p>50 Main st, Boston MA</p>
          </div>
          <div class="flex">
            <i class="fas fa-5x fa-phone"></i>
            <h3>Phone Number</h3>
            <p>23460000000</p>
          </div>
          <div class="flex">
            <i class="far fa-5x fa-envelope"></i>
            <h3>Email Address</h3>
            <p>hbt@helpdesk.com</p>
          </div>
        </div>
      </section>
      <section class="lastsection">
        <footer>
          <div class="footer">
            <h3>Hotel BT &copy; 2020, All Rights Reserved.</h3>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
